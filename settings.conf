# Enable or disable the debug chat system that prints item info when aiming at a dropped item.
# If set to false, the mod will still work as an API but won’t show any info in chat.
witi_debug_chat = true

# Show the itemstring, like "default:torch 1"
# This shows the technical string used to represent the item and its count.
witi_show_itemstring = true

# Show the human-readable description, like "Torch"
# This helps the user identify the item easily.
witi_show_description = true

# Show extra technical parameters: count, wear level, metadata, and item groups.
# This is more useful for developers and advanced players.
witi_show_params = false